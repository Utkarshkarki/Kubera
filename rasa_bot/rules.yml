version: "3.1"
rules:
- rule: Activate expense form
  steps:
    - intent: log_expense
    - action: expense_form
    - active_loop: expense_form

- rule: Submit expense form
  condition:
    - active_loop: expense_form
  steps:
    - action: expense_form
    - active_loop: null
    - action: action_log_expense
    - action: utter_confirm_log

